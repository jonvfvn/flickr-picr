<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="">
  <title>flickr picr</title>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,700&display=swap"/>
</head>
<body ng-app ="flickrPicr" ng-controller="ListController" layout="column" layout-align="top center">

<md-toolbar>

  <div class="md-toolbar-tools">
    <span class="md-flex"><a value="Refresh Page" onClick="window.location.reload();"><h3>flickr picr</h3></a></span>
  </div>

  <md-progress-linear ng-if="isSearching" md-mode="intermediate"></md-progress-linear>

</md-toolbar>

<md-content class="md-padding" layout-xs="column" layout="row" >

  <div class="app-content">

    <form ng-submit="search()">

      <div ng-show="!isSearching">

        <md-input-container>
          <label>Search here</label>
          <input type="text" ng-model="searchTerm">
        </md-input-container>

      </div>

    </form>

    <div flex-xs layout="column">

      <md-card class="photoCard" ng-repeat="picture in results.photos.photo">

        <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_m.jpg" alt="" class="md-card-image"/>

        <md-card-title>

          <md-card-title-text>
            <span class="md-headline">{{picture.title}}</span>
          </md-card-title-text>

        </md-card-title>

        <md-card-content>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button>Full Size</md-button>
          <md-button>Details</md-button>
        </md-card-actions>

      </md-card>

    </div>

  </div>

</md-content>

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <!-- Aria mainly for progress bar show/hide -->
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <!-- Material design for consistent design language across device form factors -->
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <!-- hammerjs for better multitouch animations (future) -->
  <script src="node_modules/hammerjs/hammer.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
